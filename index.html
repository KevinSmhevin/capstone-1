<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Watch Games</title>
    <link href="main.css" rel="stylesheet" type="text/css" />
    <link href="https://fonts.googleapis.com/css?family=Poppins" rel="stylesheet">
  </head>
  <body>
    <div class="top-container">
      <header>
          <h1>Watch Games</h1>
      </header>
      <div class ="description">
       Watch Games allows you to watch random streamers from your favorite games on Twitch and Plays TV.<br> Search a game to get started.<br> Click "Change Streamer" to switch to a random streamer.
      </div>
    </div>
      <form action='#' class="twitch-search">
        <label for="query"></label>
        <input class="search-query" type="text" placeholder="Fortnite , League Of Legends, Overwatch ETC...">
        <button type="submit" class="submit-button">Search <img src="twitch.png" alt=""></button>
      </form>
    <div class="mid-container">
      <main role="main" class="main-content">  
      </main>
    </div>
    <div class="bot-container"></div>
    <footer>
      Twitch Icon made by Pixel Perfect from www.flaticon.com 
    </footer>
     <script
        src="https://code.jquery.com/jquery-3.3.1.js"
        integrity="sha256-2Kok7MbOyxpgUVvAk/HJ2jigOSYS2auK4Pfzbm7uH60="
        crossorigin="anonymous"></script>
    <script src="index.js"></script>
  </body>
</html>
